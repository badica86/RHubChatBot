<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaks Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-start md:items-center justify-center min-h-screen p-4" style="background-color: #003B25;">

    <div id="app-container" class="w-full max-w-sm mx-auto bg-white rounded-2xl shadow-xl p-8 mt-16 md:mt-0">
        <!-- Views will be rendered here -->
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxtHwLLd4RHT23EZjmKtcwuyDpDqSCwTZmcMHlasIzV9qHsCx30rmcqAtYDKw5nmft5g/exec';

        const appContainer = document.getElementById('app-container');

        // --- CORE APP LOGIC ---

        function generateToken() {
            return Math.random().toString(36).substring(2, 15);
        }

        // Tells the Google Sheet script what the new valid token is.
        function setServerToken(token) {
            // This function now runs in the background ("fire and forget").
            // It doesn't need to return anything because the UI updates instantly.
            fetch(`${GOOGLE_SCRIPT_URL}?token=${token}`).catch(error => {
                console.error('Background sync failed:', error);
            });
        }

        async function submitBreak(action, token) {
            const partnerNumberInput = document.getElementById('partner-number');
            const partnerNumber = partnerNumberInput.value;
            if (!partnerNumber) {
                renderForm(token, 'Please enter a Partner Number.');
                return;
            }
            renderForm(token, '', true);
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ partnerNumber, action, token })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    renderSuccess(result.message);
                } else {
                    renderForm(token, result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                renderForm(token, 'Network error. Could not submit break.');
            }
        }

        // --- VIEW RENDERING ---

        function renderKiosk() {
            appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Breaks Report</h1>
                    <p class="mt-2 text-gray-600">Scan the code to log your break.</p>
                    <div class="relative flex justify-center my-6 min-h-[216px] items-center">
                        <div id="qrcode-container" class="p-4 bg-white rounded-lg">
                            <!-- QR Code will be injected here -->
                        </div>
                    </div>
                    <div class="mt-4">
                        <p id="timer-status" class="text-sm text-gray-500">New code in:</p>
                        <div id="timer" class="text-2xl font-mono text-indigo-600">--</div>
                    </div>
                </div>
            `;

            let countdown = 120;
            const timerDisplay = document.getElementById('timer');
            const qrcodeContainer = document.getElementById('qrcode-container');
            
            const updateKiosk = () => {
                countdown = 120;
                const token = generateToken();
                const formUrl = `${window.location.href.split('?')[0]}?view=form&token=${token}`;

                // **THE FIX**: Instantly update the QR code on the screen.
                qrcodeContainer.innerHTML = '';
                new QRCode(qrcodeContainer, {
                    text: formUrl,
                    width: 200,
                    height: 200,
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Sync with the server silently in the background.
                setServerToken(token);
            };

            const timerInterval = setInterval(() => {
                if (new URLSearchParams(window.location.search).get('view') === 'form') {
                    clearInterval(timerInterval);
                    return;
                }
                timerDisplay.textContent = `${Math.floor(countdown / 60)}m ${String(countdown % 60).padStart(2, '0')}s`;
                countdown--;
                if (countdown < 0) {
                    updateKiosk();
                }
            }, 1000);

            updateKiosk();
        }

        function renderForm(token, errorMessage = '', isLoading = false) {
            appContainer.innerHTML = `
                <div>
                    <h1 class="text-2xl font-bold text-center mb-4 text-gray-900">Breaks Report</h1>
                    ${errorMessage ? `<div class="text-red-600 text-center mb-4 font-medium">${errorMessage}</div>` : ''}
                    <div class="space-y-6">
                        <div>
                            <label for="partner-number" class="block text-sm font-medium text-gray-700 mb-1">Partner Number</label>
                            <input type="number" id="partner-number" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button id="start-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 flex items-center justify-center disabled:opacity-50">Start Break</button>
                            <button id="end-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 flex items-center justify-center disabled:opacity-50">End Break</button>
                        </div>
                        ${isLoading ? `<div class="flex justify-center pt-4"><div class="loader"></div></div>` : ''}
                    </div>
                </div>
            `;
            const startBtn = document.getElementById('start-btn');
            const endBtn = document.getElementById('end-btn');
            startBtn.onclick = () => submitBreak('Start Break', token);
            endBtn.onclick = () => submitBreak('End Break', token);
            startBtn.disabled = isLoading;
            endBtn.disabled = isLoading;
        }

        function renderSuccess(message) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <h2 class="mt-4 text-2xl font-bold text-gray-900">Success!</h2>
                    <p class="mt-2 text-gray-600">${message}</p>
                    <p class="mt-6 text-sm text-gray-500">You can now close this window.</p>
                </div>
            `;
        }
        
        function ErrorView(message) {
            return `<div class="text-center"><h2 class="text-2xl font-bold text-red-600">Error</h2><p class="mt-2 text-gray-600">${message}</p></div>`;
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            if (GOOGLE_SCRIPT_URL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                 appContainer.innerHTML = ErrorView('The application is not configured. Please paste your Google Apps Script URL into the HTML file.');
                 return;
            }
            const params = new URLSearchParams(window.location.search);
            const view = params.get('view');
            const token = params.get('token');
            if (view === 'form' && token) {
                renderForm(token);
            } else {
                renderKiosk();
            }
        };
    </script>
</body>
</html>
