<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaks Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- jsQR library for QR code scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid #e5e7eb;
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* Mirror the front-facing camera */
        }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4" style="background-color: #003B25;">

    <div id="app-container" class="w-full max-w-sm mx-auto bg-white rounded-2xl shadow-xl p-8">
        <!-- Views will be rendered here -->
    </div>
    
    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxtHwLLd4RHT23EZjmKtcwuyDpDqSCwTZmcMHlasIzV9qHsCx30rmcqAtYDKw5nmft5g/exec';

        const appContainer = document.getElementById('app-container');
        let videoStream = null;
        let scanAnimation = null;

        // --- CORE SCANNING LOGIC ---
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (scanAnimation) {
                cancelAnimationFrame(scanAnimation);
                scanAnimation = null;
            }
        }

        async function startScan(action) {
            renderScannerView(action);
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('capture-canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = videoStream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanQRCode(video, canvas, context, action);
                };
            } catch (err) {
                renderErrorView('Could not access camera. Please grant permission.');
            }
        }

        function scanQRCode(video, canvas, context, action) {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                stopCamera();
                submitBreak(code.data, action);
            } else {
                scanAnimation = requestAnimationFrame(() => scanQRCode(video, canvas, context, action));
            }
        }

        // --- BACKEND COMMUNICATION ---
        async function submitBreak(partnerId, action) {
            renderLoadingView(`Logging ${action.toLowerCase()} for ${partnerId}...`);
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        partnerNumber: partnerId,
                        action: action
                    })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    renderSuccessView(result.message);
                } else {
                    renderErrorView(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                renderErrorView('Network error. Could not log break.');
            }
        }

        // --- VIEW RENDERING ---
        function renderStartScreen() {
            stopCamera();
            appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Breaks Report</h1>
                    <p class="mt-2 text-gray-600">Select an action to begin.</p>
                    <div class="mt-8 space-y-4">
                        <button onclick="startScan('Start Break')" class="w-full bg-green-500 text-white font-bold py-4 px-4 rounded-lg hover:bg-green-600 text-lg">Start Break</button>
                        <button onclick="startScan('End Break')" class="w-full bg-red-500 text-white font-bold py-4 px-4 rounded-lg hover:bg-red-600 text-lg">End Break</button>
                    </div>
                </div>
            `;
        }

        function renderScannerView(action) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-gray-900">${action}</h1>
                    <p class="mt-1 text-gray-500">Show your QR code to the camera.</p>
                    <div id="video-container" class="my-4">
                        <video id="video" muted playsinline></video>
                    </div>
                    <div class="flex items-center justify-center text-gray-600">
                        <div class="loader mr-2"></div>
                        <span>Scanning...</span>
                    </div>
                    <button onclick="renderStartScreen()" class="mt-6 text-sm text-gray-500 hover:text-gray-700">Cancel</button>
                </div>
            `;
        }
        
        function renderSuccessView(message) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <h2 class="mt-4 text-2xl font-bold text-gray-900">Success!</h2>
                    <p class="mt-2 text-gray-600">${message}</p>
                </div>
            `;
            setTimeout(renderStartScreen, 2000);
        }

        function renderErrorView(message) {
            appContainer.innerHTML = `
                <div class="text-center">
                     <svg class="mx-auto h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <h2 class="mt-4 text-2xl font-bold text-red-600">Error</h2>
                    <p class="mt-2 text-gray-600">${message}</p>
                    <button onclick="renderStartScreen()" class="mt-6 w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">Back to Start</button>
                </div>
            `;
        }
        
        function renderLoadingView(message) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <div class="loader"></div>
                    <p class="mt-4 text-lg font-semibold text-gray-700">${message}</p>
                </div>
            `;
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            renderStartScreen();
        };
        
        window.onbeforeunload = () => {
            stopCamera();
        };

    </script>
</body>
</html>
