<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaks Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tesseract.js for OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid #e5e7eb;
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4" style="background-color: #003B25;">

    <div id="app-container" class="w-full max-w-sm mx-auto bg-white rounded-2xl shadow-xl p-8">
        <!-- Views will be rendered here -->
    </div>
    
    <!-- Hidden canvas for capturing video frames -->
    <canvas id="capture-canvas" class="hidden"></canvas>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxtHwLLd4RHT23EZjmKtcwuyDpDqSCwTZmcMHlasIzV9qHsCx30rmcqAtYDKw5nmft5g/exec';

        const appContainer = document.getElementById('app-container');
        let ocrWorker = null;
        let videoStream = null;
        let currentAction = ''; // 'Start Break' or 'End Break'

        // --- CORE OCR LOGIC ---
        async function initializeOCR() {
            renderLoadingView('Preparing camera...');
            if (!ocrWorker) {
                try {
                    ocrWorker = await Tesseract.createWorker('eng');
                } catch (error) {
                    renderErrorView('Could not initialize OCR engine.');
                    return false;
                }
            }
            return true;
        }

        function stopOCR() {
            if (ocrWorker) {
                ocrWorker.terminate();
                ocrWorker = null;
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        async function startScan() {
            const isReady = await initializeOCR();
            if (!isReady) return;

            renderScannerView();
            
            const video = document.getElementById('video');
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = videoStream;
                video.play();
            } catch (err) {
                renderErrorView('Could not access camera. Please grant permission and try again.');
            }
        }

        async function captureAndRecognize() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('capture-canvas');
            if (!videoStream || !ocrWorker) return;

            renderLoadingView('Processing image...');

            // Match canvas size to video stream size for a clear image
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            
            stopCamera(); // Stop the camera after taking the picture

            try {
                const { data: { text } } = await ocrWorker.recognize(canvas);
                console.log("Raw OCR Text:", text); // For debugging purposes
                const partnerId = parseText(text);

                if (partnerId) {
                    renderConfirmationView(partnerId);
                } else {
                    renderErrorView('Could not read a name or ID. Please try again with a clearer picture.');
                }
            } catch (error) {
                console.error("OCR Error:", error);
                renderErrorView('An error occurred during text recognition.');
            }
        }
        
        function parseText(text) {
            const lines = text.split('\n').map(line => line.trim().replace(/[^a-zA-Z0-9\s]/g, '')).filter(Boolean);
            let nameParts = [];
            let agencyId = null;

            for (const line of lines) {
                const lowerLine = line.toLowerCase();
                if (lowerLine.includes('magna park') || lowerLine === 'agency') {
                    continue;
                }

                // Check for a 4-digit agency number
                const agencyMatch = line.match(/\b\d{4}\b/);
                if (agencyMatch) {
                    agencyId = agencyMatch[0];
                    break; 
                }

                // Assume anything else with only letters is a name part
                const potentialNameParts = line.split(' ').filter(part => /^[A-Za-z]{2,}$/.test(part));
                if (potentialNameParts.length > 0) {
                    nameParts.push(...potentialNameParts);
                }
            }

            if (agencyId) {
                return `Agency ${agencyId}`;
            }

            if (nameParts.length >= 2) {
                // Join the first two identified name parts
                return `${nameParts[0]} ${nameParts[1]}`;
            } else if (nameParts.length === 1) {
                // If only one name part is found, it's better than nothing
                return nameParts[0];
            }
            
            return null;
        }


        // --- BACKEND COMMUNICATION ---
        async function submitBreak(partnerId) {
            renderLoadingView('Logging break...');
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        token: 'ocr-scan', 
                        partnerNumber: partnerId,
                        action: currentAction
                    })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    renderSuccessView(result.message);
                } else {
                    renderErrorView(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                renderErrorView('Network error. Could not submit break.');
            }
        }


        // --- VIEW RENDERING ---
        function renderStartScreen() {
            stopCamera();
            stopOCR();
            appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Breaks Report</h1>
                    <p class="mt-2 text-gray-600">Select an action to begin.</p>
                    <div class="mt-8 space-y-4">
                        <button onclick="handleActionClick('Start Break')" class="w-full bg-green-500 text-white font-bold py-4 px-4 rounded-lg hover:bg-green-600 text-lg">Start Break</button>
                        <button onclick="handleActionClick('End Break')" class="w-full bg-red-500 text-white font-bold py-4 px-4 rounded-lg hover:bg-red-600 text-lg">End Break</button>
                    </div>
                </div>
            `;
        }

        function renderScannerView() {
            appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-gray-900">Scan Partner Card</h1>
                    <p class="mt-1 text-gray-500">Position the card in the frame and tap below.</p>
                    <div id="video-container" class="my-4">
                        <video id="video" muted playsinline></video>
                    </div>
                    <button onclick="captureAndRecognize()" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 text-lg">Take Photo</button>
                    <button onclick="renderStartScreen()" class="mt-4 text-sm text-gray-500 hover:text-gray-700">Cancel</button>
                </div>
            `;
        }

        function renderConfirmationView(partnerId) {
             appContainer.innerHTML = `
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-gray-900">Confirm Information</h1>
                    <div class="my-6 p-4 bg-gray-100 rounded-lg">
                        <p class="text-gray-600">Detected ID:</p>
                        <p class="text-2xl font-bold text-indigo-600">${partnerId}</p>
                    </div>
                    <p class="mb-6 text-gray-600">Is this correct?</p>
                    <div class="space-y-4">
                        <button onclick="submitBreak('${partnerId}')" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Yes, Log Break</button>
                        <button onclick="startScan()" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">No, Scan Again</button>
                    </div>
                </div>
            `;
        }
        
        function renderSuccessView(message) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <h2 class="mt-4 text-2xl font-bold text-gray-900">Success!</h2>
                    <p class="mt-2 text-gray-600">${message}</p>
                </div>
            `;
            setTimeout(renderStartScreen, 2500);
        }

        function renderErrorView(message) {
            appContainer.innerHTML = `
                <div class="text-center">
                     <svg class="mx-auto h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <h2 class="mt-4 text-2xl font-bold text-red-600">Error</h2>
                    <p class="mt-2 text-gray-600">${message}</p>
                    <button onclick="renderStartScreen()" class="mt-6 w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300">Back to Start</button>
                </div>
            `;
        }
        
        function renderLoadingView(message) {
            appContainer.innerHTML = `
                <div class="text-center">
                    <div class="loader"></div>
                    <p class="mt-4 text-lg font-semibold text-gray-700">${message}</p>
                </div>
            `;
        }

        // --- EVENT HANDLERS ---
        window.handleActionClick = (action) => {
            currentAction = action;
            startScan();
        };


        // --- INITIALIZATION ---
        window.onload = () => {
            renderStartScreen();
        };
        
        window.onbeforeunload = () => {
            stopCamera();
            stopOCR();
        };

    </script>
</body>
</html>
