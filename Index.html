<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Break Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .lds-ring {
          display: inline-block;
          position: relative;
          width: 20px;
          height: 20px;
        }
        .lds-ring div {
          box-sizing: border-box;
          display: block;
          position: absolute;
          width: 16px;
          height: 16px;
          margin: 2px;
          border: 2px solid #fff;
          border-radius: 50%;
          animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
          border-color: #fff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
          animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
          animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
          animation-delay: -0.15s;
        }
        @keyframes lds-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-4xl mx-auto p-4">
        <!-- Main container for views -->
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300">
        <p id="toast-message"></p>
    </div>

    <script type="module">
        // --- DATA SIMULATION ---
        // In a real application, this would be a Firestore database.
        const mockDatabase = {
            managers: [
                { id: 1, name: 'John Doe' },
                { id: 2, name: 'Jane Smith' },
                { id: 3, name: 'Mike Johnson' },
                { id: 4, name: 'Sarah Williams' },
            ],
            breaks: [], // { managerId, managerName, startTime, endTime, duration }
            activeToken: null
        };

        // --- STATE MANAGEMENT ---
        const state = {
            currentView: 'kiosk', // kiosk, form, admin
            currentManagerId: null,
            isLoading: false,
        };

        const appContainer = document.getElementById('app');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // --- CORE FUNCTIONS ---
        function generateToken() {
            return Math.random().toString(36).substring(2, 10);
        }

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'} translate-x-0`;
            setTimeout(() => {
                toast.style.transform = 'translateX(120%)';
            }, 3000);
        }

        // --- ROUTING / VIEW RENDERING ---
        function navigate(view, params = {}) {
            state.currentView = view;
            const url = new URL(window.location);
            url.searchParams.set('view', view);
            for (const key in params) {
                url.searchParams.set(key, params[key]);
            }
            // We use replaceState to avoid cluttering browser history for this simple SPA
            window.history.replaceState({}, '', url);
            render();
        }

        function render() {
            appContainer.innerHTML = ''; // Clear previous view
            switch (state.currentView) {
                case 'kiosk':
                    appContainer.innerHTML = KioskView();
                    initKiosk();
                    break;
                case 'form':
                    appContainer.innerHTML = FormView();
                    initForm();
                    break;
                case 'admin':
                    appContainer.innerHTML = AdminView();
                    initAdmin();
                    break;
                default:
                    appContainer.innerHTML = KioskView();
                    initKiosk();
            }
        }

        // --- VIEWS (HTML TEMPLATES) ---

        function KioskView() {
            return `
                <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10 text-center">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Break Sign-In Kiosk</h1>
                    <p class="mt-2 text-gray-600">Scan the QR code with your phone to start or end your break.</p>
                    <div class="flex justify-center my-6">
                        <div id="qrcode-container" class="p-4 bg-white rounded-lg border border-gray-200 shadow-inner">
                            <div id="qrcode"></div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-500">This code refreshes automatically.</p>
                    <div id="timer" class="mt-4 font-mono bg-gray-100 rounded-md px-3 py-2 inline-block"></div>
                    <div class="mt-6">
                        <button onclick="window.navigateTo('admin')" class="text-indigo-600 hover:text-indigo-800 font-medium">View Admin Dashboard</button>
                    </div>
                </div>
            `;
        }

        function FormView() {
            return `
                <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10 max-w-md mx-auto">
                    <h1 class="text-2xl font-bold text-center mb-6">Break Management</h1>
                    <div id="form-content">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            `;
        }
        
        function AdminView() {
            const onBreak = mockDatabase.breaks.filter(b => !b.endTime);
            const completed = mockDatabase.breaks.filter(b => b.endTime).reverse();

            return `
                <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
                        <button onclick="window.navigateTo('kiosk')" class="text-indigo-600 hover:text-indigo-800 font-medium">&larr; Back to Kiosk</button>
                    </div>

                    <!-- Currently on Break -->
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-3">Currently on Break (${onBreak.length})</h2>
                        <div class="bg-gray-50 rounded-lg p-4">
                            ${onBreak.length > 0 ? onBreak.map(b => `
                                <div class="flex justify-between items-center p-2">
                                    <span>${b.managerName}</span>
                                    <span class="font-mono text-sm">${new Date(b.startTime).toLocaleTimeString()}</span>
                                </div>
                            `).join('') : '<p class="text-gray-500">No one is currently on break.</p>'}
                        </div>
                    </div>

                    <!-- Break History -->
                    <div>
                        <h2 class="text-xl font-semibold mb-3">Break History</h2>
                        <div class="bg-gray-50 rounded-lg">
                            <div class="overflow-x-auto">
                                <table class="min-w-full text-left">
                                    <thead class="border-b">
                                        <tr>
                                            <th class="p-4 font-semibold">Manager</th>
                                            <th class="p-4 font-semibold">Start Time</th>
                                            <th class="p-4 font-semibold">End Time</th>
                                            <th class="p-4 font-semibold">Duration</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${completed.length > 0 ? completed.map(b => `
                                            <tr class="border-b last:border-none">
                                                <td class="p-4">${b.managerName}</td>
                                                <td class="p-4 font-mono text-sm">${new Date(b.startTime).toLocaleTimeString()}</td>
                                                <td class="p-4 font-mono text-sm">${new Date(b.endTime).toLocaleTimeString()}</td>
                                                <td class="p-4 font-mono text-sm">${b.duration}</td>
                                            </tr>
                                        `).join('') : '<tr><td colspan="4" class="p-4 text-center text-gray-500">No completed breaks yet.</td></tr>'}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }


        // --- LOGIC INITIALIZERS ---

        function initKiosk() {
            const qrcodeContainer = document.getElementById('qrcode');
            const timerDisplay = document.getElementById('timer');
            let countdown = 15;
            let qrCodeInstance = null;

            function updateQRCode() {
                const token = generateToken();
                mockDatabase.activeToken = token;
                
                const url = `${window.location.origin}${window.location.pathname}?view=form&token=${token}`;

                if (qrCodeInstance) {
                    qrCodeInstance.makeCode(url);
                } else {
                    qrCodeInstance = new QRCode(qrcodeContainer, {
                        text: url,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
            }

            function startTimer() {
                countdown = 15;
                updateQRCode();
                const interval = setInterval(() => {
                    if (state.currentView !== 'kiosk') {
                        clearInterval(interval);
                        return;
                    }
                    countdown--;
                    timerDisplay.textContent = `Refreshes in ${countdown}s`;
                    if (countdown <= 0) {
                        countdown = 15;
                        updateQRCode();
                    }
                }, 1000);
            }
            startTimer();
        }

        function initForm() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const formContent = document.getElementById('form-content');

            if (token !== mockDatabase.activeToken) {
                formContent.innerHTML = `
                    <p class="text-center text-red-600 font-medium">This QR code is invalid or has expired.</p>
                    <p class="text-center mt-2 text-gray-500">Please re-scan the code from the kiosk screen.</p>
                `;
                mockDatabase.activeToken = null; // Invalidate token after one failed attempt
                return;
            }
            
            // Token is valid, consume it
            mockDatabase.activeToken = null;

            formContent.innerHTML = `
                <div class="mb-4">
                    <label for="manager-select" class="block text-sm font-medium text-gray-700 mb-1">Select your name:</label>
                    <select id="manager-select" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Please Select --</option>
                        ${mockDatabase.managers.map(m => `<option value="${m.id}">${m.name}</option>`).join('')}
                    </select>
                </div>
                <div id="action-buttons" class="mt-6 text-center">
                    <!-- Buttons will be rendered here based on selection -->
                </div>
            `;

            const select = document.getElementById('manager-select');
            select.addEventListener('change', (e) => {
                state.currentManagerId = e.target.value ? parseInt(e.target.value) : null;
                renderActionButtons();
            });
        }
        
        function renderActionButtons() {
            const buttonsContainer = document.getElementById('action-buttons');
            if (!state.currentManagerId) {
                buttonsContainer.innerHTML = '';
                return;
            }

            const activeBreak = mockDatabase.breaks.find(b => b.managerId === state.currentManagerId && !b.endTime);

            if (activeBreak) {
                buttonsContainer.innerHTML = `
                    <p class="mb-4">You started your break at ${new Date(activeBreak.startTime).toLocaleTimeString()}.</p>
                    <button id="action-btn" onclick="window.endBreak()" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                        ${state.isLoading ? '<div class="lds-ring"><div></div><div></div><div></div><div></div></div>' : 'End Break'}
                    </button>
                `;
            } else {
                buttonsContainer.innerHTML = `
                    <button id="action-btn" onclick="window.startBreak()" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        ${state.isLoading ? '<div class="lds-ring"><div></div><div></div><div></div><div></div></div>' : 'Start Break'}
                    </button>
                `;
            }
        }
        
        function initAdmin() {
            // The AdminView function already renders the tables.
            // In a real app, you might set up real-time listeners (e.g., Firestore onSnapshot) here.
        }

        // --- ACTIONS ---
        window.startBreak = function() {
            if (state.isLoading) return;
            state.isLoading = true;
            renderActionButtons();

            setTimeout(() => { // Simulate network delay
                const manager = mockDatabase.managers.find(m => m.id === state.currentManagerId);
                mockDatabase.breaks.push({
                    managerId: manager.id,
                    managerName: manager.name,
                    startTime: new Date().toISOString(),
                    endTime: null,
                    duration: null
                });
                state.isLoading = false;
                renderActionButtons();
                showToast(`Break started for ${manager.name}.`);
            }, 500);
        }

        window.endBreak = function() {
            if (state.isLoading) return;
            state.isLoading = true;
            renderActionButtons();
            
            setTimeout(() => { // Simulate network delay
                const activeBreak = mockDatabase.breaks.find(b => b.managerId === state.currentManagerId && !b.endTime);
                if (activeBreak) {
                    activeBreak.endTime = new Date().toISOString();
                    const durationMs = new Date(activeBreak.endTime) - new Date(activeBreak.startTime);
                    const minutes = Math.floor(durationMs / 60000);
                    const seconds = ((durationMs % 60000) / 1000).toFixed(0);
                    activeBreak.duration = `${minutes}m ${seconds}s`;
                }
                state.isLoading = false;
                renderActionButtons();
                showToast(`Break ended for ${activeBreak.managerName}.`);
            }, 500);
        }
        
        // --- INITIALIZATION ---
        window.navigateTo = navigate; // Make navigate globally accessible

        // Initial render based on URL params
        const initialParams = new URLSearchParams(window.location.search);
        const initialView = initialParams.get('view') || 'kiosk';
        navigate(initialView, Object.fromEntries(initialParams.entries()));

    </script>
</body>
</html>
